<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Register JLEX</title>
   <!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="title" content="Jessie Lesbian - Polyeubi token cryptocurrency exchange">
	<meta name="description" content="free open source 0% fee transparent exchange">
	<meta name="keywords" content="new crypto, eubi, polygon, matic, polyeubi, open source"> 
	<link rel="shortcut icon" href="favicon.ico"> 
	
	<!-- JS-->
	<script async src="scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js" integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- CSS -->  
	<link id="theme-style" rel="stylesheet" href="assets/css/od.css">
	
	<!-- EXTRA: ReCaptcha -->
	<script async defer src="https://www.google.com/recaptcha/api.js" type="application/javascript"></script>
	<!-- agree -->
	<script> document.getElementById("tosAgree").required = true;</script>

<body class="app app-signup p-0">		
	<style>h4,h6{color:pink;text-shadow 13px 3px 3px purple;}</style>
	<div class="row g-0 app-auth-wrapper" style="background-color:#455a64;">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">	
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><h4>Jessie Lesbian</h4></a></div>
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><h6>Cryptocurrency Exchange</h6></a></div>
					<h6 class="auth-heading text-center mb-5">Registration</h6>
					<div class="auth-form-container text-start">
						<form class="auth-form signup-form">		 
							<div class="email mb-3">
								<input id="username" type="text" placeholder="Username">
							</div>
							<div class="password mb-3">
								<input id="password" type="password" class="validate" placeholder="New password">
							</div>
							<div class="password mb-3">
								<input id="password2" type="password" class="validate" placeholder="Confirm password">
							</div>
							<form class="col s12" id="OpenCEX-captcha-result">
								<div class="g-recaptcha" data-sitekey="6Lc4B9weAAAAAGsV7uPTu-n6VVJ3ts6nBA-1qQvq"></div>
							</form>
						</form>
					</div>
				</div>
				<div>
					<br/>
				</div>
				<div class="text-center">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="tosAgree">
						<label class="form-check-label" for="tosAgree">
						I agree to JLEX-PolyEUBI <a href="tos.html " class="app-link" target="_blank">Terms of Service</a> and <a href="privacy.html" class="app-link"  target="_blank">Privacy Policy</a>.
						</label>
					</div>
					<button id="accountRegistrationButton" class="Register btn btn-primary">Sign Up</button>
				</div>
						
			</div>
			<h6 id="devserverstatus" style="display: none"><a href="devserver.html">Connected to dev server</a></h6>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder" style="background-color:#455a64;">
			<img src="assets/img/logo1.png" width="93%" >
			</div>
			<div class="auth-background-mask"></div>
			
		</div>
	</div>
</body>
</html>
