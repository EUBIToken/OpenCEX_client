<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>JLEX Login</title>

    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

    <!-- CSS -->

<body class="app app-login p-0">    	
    <style>h4,h6{color:pink;text-shadow 13px 3px 3px purple;}</style>
    <div class="row g-0 app-auth-wrapper" style="background-color:black;">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><h4>Jessie Lesbian</h4></a></div>
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><h6>Cryptocurrency Exchange</h6></a></div>
					<h6 class="auth-heading text-center mb-5">Log in</h6>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form">         
							<div class="email mb-3">
								<input id="username" type="text" class="validate">
				                <label for="username">Username</label></div>
							<div class="password mb-3">
							    <input id="password" type="password" class="validate">
				                <label for="password">password</label><div class="extra mt-3 row justify-content-between">
							   <form  id="OpenCEX-captcha-result">
				                <div class="g-recaptcha" data-sitekey="6Lc4B9weAAAAAGsV7uPTu-n6VVJ3ts6nBA-1qQvq"></div>
			                    </form>
			                   
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div>
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Forgot password?</a>
										</div>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="Login">Log In</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup.html" >here</a>.</div>
					</div>
                             <h6 id="devserverstatus" style="display: none"><a href="devserver.html">Connected to dev server</a></h6>
			    </div>
		    </div>  
	    </div>
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder" style="background-color:black;">
			<img src="assets/img/logo1.png" width="93%" >
		    </div>
		    <div class="auth-background-mask"></div>
		    
	    </div>
    
    </div>


</body>
